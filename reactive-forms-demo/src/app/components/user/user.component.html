<div class="container"> 
 <form [formGroup]="userForm" (ngSubmit)="onSubmit()"> 

   <div class="form-group">
   <label>Frist name</label>
    <input type="text" class="form-control" formControlName="firstName"/>
   </div>
     <div class="alert alert-danger" *ngIf="userForm.controls['firstName'].hasError('required')">
      First name can not be empty.
    </div>

   <div class="form-group">
    <label>Last name</label>
     <input type="text" class="form-control" formControlName="lastName"/>
    </div>

    <div class="form-group">
        <label>Email </label>
         <input type="email" class="form-control" formControlName="email"/>
        </div>
   <div class="alert alert-danger" *ngIf="userForm.controls['email'].hasError('email')">
    This field must have valid email address i.e xyz@abc.in
   </div>

        <div class="form-group">
            <label>Password </label>
             <input type="password" class="form-control" formControlName="password"/>
        </div>

        <div class="form-group">
            <label>Marital Status </label>
             <input type="radio"  formControlName="maritalStatus" value="Married"/>Married  
             <input type="radio"  formControlName="maritalStatus" value="Unmarried"/>Unmarried 
        </div>

        <div class="form-group" formGroupName="skills">
            <div class="form-group">
                <label>Primary Skill </label>
                 <select class="form-control" formControlName="primary"> 
                    <option *ngFor="let skill of skillSet" value="{{skill}}">{{skill}} </option>
                 </select>
            </div>
            <div class="form-group">
                <label>Secondary Skill</label>
                <select class="form-control" formControlName="secondary"> 
                    <option *ngFor="let skill of skillSet" value="{{skill}}">{{skill}} </option>
                 </select>
            </div>
            <div class="form-group">
                <label>Other Skill </label>
                 <input type="text" class="form-control" formControlName="other"/>
            </div>
        </div>

        <div>
          <input type="submit" class="btn btn-success" value="Register User" />
        </div>

 </form>

</div>
