<h1> Update Customer </h1>
<form (ngSubmit)="updateCustomer()">
    <div>
       Id : <input type="number" id="custId" name="custId" [(ngModel)]="customer.custId" />
    </div>
    <div>
       Name : <input type="text" id="custName" name="custName" [(ngModel)]="customer.custName" />
    </div>
    <div>
       Address : <input type="text" id="address" name="address" [(ngModel)]="customer.address" />
    </div>
    <div>
     Type:   <input type="text" id="type" name="type" [(ngModel)]="customer.type" [ngClass]="'input-upper'" />
    </div>
     
    <div>
        <input type="submit" id="submit" name="submit" value="Update Customer"/>
    </div>
</form>

{{updateResponse |json}}
