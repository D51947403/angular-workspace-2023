

<table border="1" cellSpacing="5px" cellPadding="5px" align="center" style="font-size:20px;"> 
<thead style="background-color: gray;"> 
  <tr>
   <th>Country Name </th>
   <th>Capital </th>
   <th>Flag </th>
   <th>Currency </th>
  </tr>
</thead>
<tbody>
<tr *ngFor="let country of countryData"> 
  <td>{{country.name}} </td>
  <td>{{country.capital}} </td>
  <td><img width="100px"  height="50px"   src="{{country.flag}}"/></td>
  <td>{{country.currencies[0].code}} </td>
</tr>
</tbody>
</table>
