<div class="container">
<h1>Sales Team</h1>

<table border="2" class="table table-hover">
<thead class="table-dark">
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th>Sales Volume</th>
    <th>Met Quota?</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let person of salesPersonList">
<td> {{person.firstName}} </td>
<td> {{person.lastName}} </td>
<td> {{person.email}} </td>
<td> {{person.salesVolume | currency:'INR'}} </td>
<td> 
    <div> 
        <span *ngIf="person.salesVolume >= 400000" style="color:green;"> Yes </span>
        <span *ngIf="person.salesVolume < 400000" style="color:red;"> No </span>
    </div>
</td>
</tr>
</tbody>
</table>

</div>
